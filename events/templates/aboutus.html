{% extends 'base.html' %} <!-- 根據base.html延伸出來的網頁 -->

{% block content %} <!-- 用以區分界線的模塊，content是這個模塊的命名，跟base的 block content 有對應關係 -->
	<span style="font-family:Microsoft JhengHei; font-size:30px;">Aboutme</span>
	
<!-- aboutus -->	
{% for aboutus in aboutus1 %}

<div class="card">
  <div class="card-header">
    {{ aboutus }}
  </div>
  <div class="card-body">
    <h5 class="card-title"><li>
	<font face="微軟正黑體">
	{{ aboutus.content }}
	</font>
	</li></h5>
	{% if aboutus.image %}
	<img src="{{ aboutus.image.url }}" style=" height: auto; max-width: 100%;" />
	<br/>
	{% endif %}
	<a href="https://www.facebook.com/" class="btn btn-primary" style="background-color:#ededed; max-width:40%; border-radius: 10px; border:3px solid #dcdcdc; text-shadow:0px 1px 0px #ffffff; color:#777777;"><font face="微軟正黑體">Contact me</font></a>
  </div>
</div>
<br/>
